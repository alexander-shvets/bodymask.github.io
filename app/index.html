<!DOCTYPE html>
<html>
    <head>
        <title>BodyMask</title>
        <link rel="stylesheet" href="theme.css">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
        <script src="bodymask.js"></script>
    </head>
    <body onload="setup() && draw()">

        <video id="camera"></video>
        <canvas></canvas>

        <label id="status" onclick="status(null)"></label>
        
        <ol>
            <li><button onclick="startCamera()">
                Start Camera
            </button></li>
            <li><button onclick="openForegroundWindow()">
                Open Foreground Window
            </button></li>
            <li><button onclick="openBackgroundWindow()">
                Open Background Window
            </button></li>
        </ol>

    </body>
</html>
