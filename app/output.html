    <script>
        document.ondblclick = toggleFullscreen

        function toggleFullscreen( {target} ){
            const {fullscreenEnabled, fullscreenElement} = document
            if( fullscreenEnabled && fullscreenElement ){
                document.exitFullscreen()
            }else if('requestFullscreen' in target){
                target.requestFullscreen({navigationUI: false}).catch(alert)
            }
        }
    </script>
